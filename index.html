<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
    
<body>   
    <div class="tv">       
        <img src="assets/tvsmall.png">
        <div class="result-box">
            <div id="backdropDiv" class="backdropIMG">
            <img id="backdropIMG">    
            </div>
            <div id="returnMovie" class="movie-title">Movie</div>
            <div id="returnOverview" class="movie-summary"></div>
            <div id="returnYear" class="movie-year"></div>
        </div>
    </div>

    <div class="beavis">       
        <img src="assets/beavis.png">
    </div>

    <div class="butthead">       
        <img src="assets/butthead.png">
    </div>

    <!-- <div class="couch">       
        <img src="assets/couch.png">
    </div> -->

    <div class="remote">
       
        <!-- Remote -->
        <img src="assets/remote.png" class="remote">
       
        <!-- Buttons -->
        <button id="by-genre" class="btn by-genre" onClick="ShowHideGenre()"></button>
        <button id="by-actor" class="btn by-actor" onClick="ShowHideActor()"></button>
        <button id="by-director" class="btn by-director" onClick="ShowHideDirector()"></button>
        <button id="surprise-me" class="btn surprise-me" onClick="SurpriseMe()"></button>
        <button id="find-movie" class="btn-find-movie" onClick="FindMovie()">FIND MOVIE</button>
        
        <!-- Genre Forms -->
        <form id="form-by-genre" class="form-by-genre">
            <select name="form-by-genre" size="5">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Rom Com">Rom Com</option>
                <option value="Mystery">Mystery</option>
            </select>
        </form>
       
        <!-- Actor Search -->
        <input id="actor-search" type="text" placeholder="by actor"></input>
        
        <!-- Director Search -->
        <input id="director-search" type="text" placeholder="by director"></input>
    
    </div> 
    
    <script src="main.js"></script>
</body>
</html>
