<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
    
<body>
    <!-- Remote -->
    <div class="remote">
        <img src="./assets/remote.png">
    </div>
    <!-- Buttons -->
    <button id="by-genre" class="btn by-genre" onClick="ShowHideGenre()"></button>
    <button id="by-actor" class="btn by-actor" onClick="ShowHideActor()"></button>
    <button id="by-director" class="btn by-director" onClick="ShowHideDirector()"></button>
    <button id="surprise-me" class="btn surprise-me"></button>
    <button id="find-movie" class="btn-find-movie" onClick="FetchSomething()">FIND MOVIE</button>
    <!-- Genre Forms -->
    <form id="form-by-genre" class="form-by-genre">
        <select name="form-by-genre" size="6">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="">???</option>
            <option value="">???</option>
            <option value="">???</option>
            <option value="">???</option>
        </select>
    </form>
    <!-- Actor Search -->
    <input id="actor-search" type="text" placeholder="By Actor"></input>
    <!-- Director Search -->
    <input id="director-search" type="text" placeholder="By Director"></input>
    <!-- Result Box -->
    <div class="result-box">
    <div id="returnMovie" class="movie-title">Movie</div>
        <div id="returnOverview" class="movie-overview">Overview</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
