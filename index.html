<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
    
<body>
    <div class="remote">
        <!-- Remote -->
        <img src="assets/remote.png" class="remote">
        <!-- Buttons -->
        <button id="by-genre" class="btn by-genre" onClick="ShowHideGenre()"></button>
        <button id="by-actor" class="btn by-actor"></button>
        <button id="by-director" class="btn by-director"></button>
        <button id="surprise-me" class="btn surprise-me"></button>
        <button id="find-movie" class="btn-find-movie">FIND MOVIE</button>
        <!-- Genre Forms -->
        <form id="form-by-genre" class="form-by-genre">
            <select name="form-by-genre" size="5">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Rom Com">Rom Com</option>
                <option value="Mystery">Mystery</option>
            </select>
        </form>
        <!-- Actor Forms -->
        <form id="form-by-actor" class="form-by-actor">
        </form>
        <!-- Director Forms -->
        <form>

        </form>
    </div>    
    <div class="result-box"></div>
        <!-- <div class="footer-container">
            <div class="footer">Footer</div>
        </div> -->
    <script src="main.js"></script>
</body>
</html>
